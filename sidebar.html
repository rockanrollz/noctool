<script>
	
	
	//alert(sessionStorage.currentHover);
	if(typeof(Storage) !== "undefined") {
        if (sessionStorage.currentHover) {
            	
			switch (sessionStorage.currentHover) {
				case '1':
						document.getElementById("home").className = "active";
						break;
    			case '2':
						document.getElementById("batteryDSLAM").className = "active";
						document.getElementById("power").setAttribute('aria-expanded', 'true');
						document.getElementById("power").className = "";
						document.getElementById("dashvariants").className ="list-unstyled collapse show";
						
						break; 	
				case '3':
						document.getElementById("batteryME").className = "active";
						document.getElementById("power").setAttribute('aria-expanded', 'true');
						document.getElementById("power").className = "";
						document.getElementById("dashvariants").className ="list-unstyled collapse show";
						
						break; 
				case '5':
						document.getElementById("feeder").className = "active";
						break;
				case '6':
						document.getElementById("feederDying").className = "active";
						break;
					
				default: 
						document.getElementById("home").className = "active";
						break;
        
			}
        } 
		else 
		{
            sessionStorage.currentHover = 1;
			document.getElementById("home").className = "active";
			
        }
       
    } 
	else {
        alert("Sorry, your browser does not support web storage...");
    }
	
	
</script>
